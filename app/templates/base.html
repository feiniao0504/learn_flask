<!DOCTYPE html>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">

<nav class="navbar navbar-default" role="navigation" style="font-size:18px;">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Flaskr</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav">
            {% if g.user %}
                <li><a href="#"><i class="fa fa-user-o"></i> {{g.user['username']}}</a></li>
                <li><a href="{{url_for('auth.logout')}}"><i class="fa fa-sign-in"></i> 退出</a></li>
            {% else %}
                <li><a href="{{url_for('auth.register')}}"><i class="fa fa-user-plus"></i> 注册</a></li>
                <li><a href="{{url_for('auth.login')}}"><i class="fa fa-sign-in"></i> 登陆</a></li>
            {% endif %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong>警告！</strong>{{message}}
        </div>
    {% endfor %}

    <header>
        {% block header %}{% endblock %}
    </header>
</div>
{% block content %}{% endblock %}
